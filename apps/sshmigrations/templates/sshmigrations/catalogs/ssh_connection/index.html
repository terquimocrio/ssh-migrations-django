{% extends 'base.html' %}
{% block content %}
<a href="{% url 'sshmigrations:create_ssh_connection' %}" class="btn btn-primary">Add SSH connection</a>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
        {% for connection in ssh_connections %}    
        <tr>
          <th scope="row">{{connection.ssh_name}}</th>
          <th scope="row"><a href="{% url 'sshmigrations:update_ssh_connection' connection.pk %}"><i class="fa-solid fa-pen"></i></a></th>
        </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock %}
